# Multipart Configuration for Uploading File

# Enabling Multipart Uploads
spring.servlet.multipart.enabled=true

# Max File Size Allowed to Upload
spring.servlet.multipart.max-file-size=300MB

# Threshold after which files are writtent to disk
spring.servlet.multipart.file-size-threshold=1KB

# Database Connection
spring.application.name=springbootfirst
server.port=8080
spring.datasource.name=db
spring.datasource.url=jdbc:mysql://localhost:3306/springboot
spring.datasource.username=root
spring.datasource.password=QWERTY@123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update